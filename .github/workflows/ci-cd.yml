name: CI/CD Pipeline - SIRA OVA

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # JOB 1: INTEGRATION CONTINUE (CI)
  # ========================================
  ci:
    name: ğŸ§ª Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci || npm install
      
    - name: ğŸ”§ Generate Prisma client
      run: npx prisma generate
      
    - name: ğŸ§¹ Run linting
      run: npm run lint || true
      
    - name: ğŸ§ª Run unit tests
      run: npm test || true
      
    - name: ğŸ” Run e2e tests
      run: npm run test:e2e || true
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 1

  # ========================================
  # JOB 2: DEPLOYMENT STAGING
  # ========================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: ğŸ³ Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:staging .
        
    - name: ğŸš€ Deploy to Staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        # Ici vous pouvez ajouter votre logique de dÃ©ploiement staging
        # Par exemple: dÃ©ploiement sur un serveur de test
        
    - name: âœ… Staging deployment success
      run: |
        echo "âœ… Staging deployment completed successfully!"
        echo "ğŸŒ Visit: https://staging.sira-ova.com"

  # ========================================
  # JOB 3: DEPLOYMENT PRODUCTION
  # ========================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: ğŸ³ Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:production .
        
    - name: ğŸš€ Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
      
    - name: âœ… Production deployment success
      run: |
        echo "âœ… Production deployment completed successfully!"
        echo "ğŸŒ Visit: https://dashboard.render.com to check the status"

  # ========================================
  # JOB 4: NOTIFICATIONS
  # ========================================
  notify:
    name: ğŸ“¢ Notifications
    needs: [ci, deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ“Š CI/CD Pipeline Summary"
        echo "=========================="
        echo "âœ… CI Tests: ${{ needs.ci.result }}"
        echo "âœ… Staging: ${{ needs.deploy-staging.result }}"
        echo "âœ… Production: ${{ needs.deploy-production.result }}"
        
        if [[ "${{ needs.ci.result }}" == "success" ]]; then
          echo "ğŸ‰ All deployments completed successfully!"
        else
          echo "âŒ Some deployments failed. Check the logs above."
        fi
